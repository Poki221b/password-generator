<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/3da1a747b2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body>
 
    <main>
        <canvas id="Fundo" class="fundo"></canvas>

        <div class="container">
            <h1>Password Generator</h1>
            <div class="result__container">
                <span id="result"></span>
                <button class="btn" id="clipboard">
                    <i class="far fa-clipboard"></i>
                </button>
            </div>
            <div class="settings">
                <div class="set">
                    <label for="length">Pasword length</label>
                    <input type="number" id="length" min="4" max="15" value="20" />
                </div>
                <div class="set">
                    <label for="lowercase">Include uppercase letters</label>
                    <input type="checkbox" id="lowercase" checked />
                </div>
                <div class="set">
                    <label for="uppercase">Include lowercase letters</label>
                    <input type="checkbox" id="uppercase" checked />
                </div>
                <div class="set">
                    <label for="numbers">Include numbers</label>
                    <input type="checkbox" id="numbers" checked />
                </div>
                <div class="set">
                    <label for="symbols">Include symbols</label>
                    <input type="checkbox" id="symbols" checked />
                </div>
            </div>
            <button class="btn btn-large" id="generate">
                Generate password
            </button>
        </div>
    </main>

    <footer>
        <p>Poki2022</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
